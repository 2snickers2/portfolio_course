  <script>
    function drawCircle(ctx, canvasWidth, canvasHeight) {
      let x = Math.random() * canvasWidth;
      let y = Math.random() * canvasHeight;
      let radius = Math.random() * 25 + 10; // Випадковий радіус кола
      let color = getRandomColor();

      // Малюємо коло
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, 2 * Math.PI);
      ctx.fillStyle = color;
      ctx.fill();
    }

    function getRandomColor() {
      return '#' + (Math.random() * 0xFFFFFF << 0).toString(16); // Випадковий колір
    }
