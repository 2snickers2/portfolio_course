<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="content">
        <p>Введіть n: </p>
        <input type="text" class="addNumber">
        <button>Push</button>
        <div class="out"></div>
    </div>
    <script>
        document.querySelector("button").onclick = myClikc
        let n = document.querySelector(".addNumber").value 

        function myClikc(){
            let n = document.querySelector(".addNumber").value 
            document.querySelector(".out").value 
            if (n < 0) {
                    document.querySelector(".out").innerHTML = "Факторіал не може бути менше 0"
                } else {
            function factorial(n) {
                if (n == 0) {
                    return 1;
                } else {
                    return n * factorial(n - 1);
                }
            }
        }
            let result = factorial(n);
            document.querySelector(".out").innerHTML = result
        }
    


    </script>
</body>

</html>
